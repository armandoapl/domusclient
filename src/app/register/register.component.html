<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Registrarse</h2>
    <hr>
    <div class="form-group">
        <input 
        class="form-control" 
        name="username"
        [(ngModel)] ="model.username"
        placeholder="username" 
        type="text">
    </div>

    <div class="form-group">
        <input 
        class="form-control" 
        name="password"
        [(ngModel)] ="model.password"
        placeholder="password" 
        type="password">
    </div>

    <div class="from-group text-center">
        <button class="btn btn-success mr-2" type="submit">registrarse</button>
        <button class="btn btn-success mr-2" type="button" (click)="cancel()">Cancelar</button>
    </div>

    
</form>

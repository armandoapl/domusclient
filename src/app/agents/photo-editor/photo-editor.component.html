<div class="row">
    <div class="col-2 card-of-photo" *ngFor ="let photo of agent.photos">
        <img src="{{photo.url}}" alt="" class="img-thumbnail p-1">
        <div class="text-center">
            <button class="btn btn-sm btn-success mr-4">Principal</button>
            <button class="btn btn-sm btn-danger mr-2"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>




<div class="row">
 
    <div class="col-md-3 mt-5">

        <h3>Agregar Fotos</h3>

        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="card bg-faded p-3 text-center mb-3 mt-3 my-drop-zone">
             <i class="fa fa-upload fa-3x"></i>
            Suelta tu foto aqui.
        </div>

        Multiple
        <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>

        Unico
        <input type="file" ng2FileSelect [uploader]="uploader" />
    </div>

    <div class="col-md-9 mt-5" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

        <h3>Cola de subida</h3>
        <p>Numero de elementos en cola: {{ uploader?.queue?.length }}</p>

        <table class="table">
            <thead>
            <tr>
                <th width="50%">Nombre</th>
                <th>Tamaño</th>
                <th>Progreso</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uploader.queue">
                <td><strong>{{ item?.file?.name }}</strong></td>
                <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>


                
                <td *ngIf="uploader.options.isHTML5">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <div>
                Progreso de la cola:
                <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s mt-2"
                    (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Subir Todo.
            </button>
            <button type="button" class="btn btn-warning btn-s mr-2 ml-2 mt-2"
                    (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancelar Todo.
            </button>
            <button type="button" class="btn btn-danger btn-s mt-2"
                    (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Remover Todo.
            </button>
        </div>

    </div>

</div>
